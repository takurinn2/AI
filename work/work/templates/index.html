{% extends 'base.html' %}

{% block contents %}
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .pic_team {
            display: flex;

        }
        .pic_team>div {
            width: 50%;
            text-align: center;
        }
        .pic {
            width: 180px;
            height: 180px;
            border: solid 2px;
            display: inline-block;
            padding: 1%;
        }
        .pic img {
            width: 100%;
            height: 100%;
        }
        .pic_team button {
            width: 38px;
            height: 38px;
            font-size: 28px;
            margin-top: 5%;
        }
        .background{
            width: 100%;
            height: 100%;
            background-image: url(../static/imgs/background.jpeg);
            background-repeat:no-repeat;
            background-size:100% 100%;
            
        }
    </style>


    <body>
        <div class="background">
        <div class="" style="height: 100px;line-height: 100px;font-size: 28px;text-align: center">新冠肺炎CT识别系统</div>
        <div class="pic_team">
            <div>
                <div class="pic show_pics"></div>
                <div>
                    <button class="choose_pic">+</button>
                    <input type="file" class="pics" name="pics" hidden>
                </div>
            </div>
            <div>
                <div class="pic out_pic"></div>
                <div>
                    <span class="out_msg">True</span>
                </div>
            </div>
        </div>
        <div class="" style="height: 100px;line-height: 100px;font-size: 28px;text-align: center">
            <button class="upload_btn">Upload Files</button>
        </div>
    </div>
    </body>


    <script>
        $(".choose_pic,.show_pics").click(function () {
            $(".pics").click();
        })
        $("input[name='pics']").change(function () {
            $(".show_pics img").remove();
            $(".out_pic img").remove();
            $(".out_msg").text("");
            var files = $(this).prop("files");
            for (var i = 0;i<files.length;i++){
                var reader = new FileReader();
                //reader.readAsBinaryString(files[i]);
                reader.readAsDataURL(files[i])
                reader.onload = function(e) {
                    var img = e.currentTarget.result;
                    $(".show_pics").append("<img src="+img+"></img>");
                };
            }
        });
    </script>

    <script>
        $(function () {
            Notiflix.Notify.Init();
            Notiflix.Loading.Init();
            $('.upload_btn').click(function(){
                var data = new FormData();
                var files = $('.pics').prop('files');

                if (files.length == 0) {
                    Notiflix.Notify.Failure("Please select one file ....");
                    return;
                }

                data.append('file', files[0]);

                Notiflix.Loading.Standard();
                Notiflix.Notify.Success('Upload File .....,Waiting.....');

                $.ajax({
                    type: 'POST',
                    url: "{{ url_for('upload') }}",
                    data: data,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function (ret) {
                        console.log("res: ", ret);
                        Notiflix.Loading.Remove();
                        if (ret.code == 200) {
                            Notiflix.Notify.Success(ret.msg);
                            $(".out_pic").append("<img src='"+ ret.out_path +"'></img>");
                            $(".out_msg").text(ret.res);
                        } else {
                            Notiflix.Notify.Failure(ret.msg)
                        }
                    }
                });
            })

        });

    </script>
{% endblock %}
